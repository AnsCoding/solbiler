<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/underside.css">
    <title>Lej en bil | Solbiler ApS</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="index.html"><h1>Solbiler ApS</h1></a>
            </div>
            <div class="login">
                <img src="img/user.svg" alt="Login Ikon">
                <a href="#">Log Ind</a>
            </div>
        </header>
        <main>
            <div class="sum-boks">
                <div class="leje-detaljer">
                    <h3>Din booking:</h3>
                    <dl>
                        <dt>Biltype</dt>
                        <dd class="leje-bil"></dd>
                        <dt>Antal dage</dt>
                        <dd class="leje-dage"></dd>
                        <dt>Billeje i alt:</dt>
                        <dd class="leje-pris"></dd>
                        <dt>Ekstraudstyr</dt>
                        <dd class="ekstra-udstyr"></dd>
                        <dt>Ekstraudstyr pris</dt>
                        <dd><span class="ekstra-pris">0</span> Kr.</dd>
                        <dt>Pris i alt:</dt>
                        <dd><h3><span class="ialt">0</span> Kr.</h3></dd>
                    </dl>
                </div>
                <br>
                <h3>Dine oplysninger</h3>
                <br>
            <form action="/solbiler/kvittering.html">
                <label>
                    Fornavn <br>
                    <input type="input" name="ekstras" required>
                </label>
                <label>
                    Efternavn <br>
                    <input type="input" name="ekstras" required>
                </label>
                <label>
                    Vejnavn <br>
                    <input type="input" name="ekstras" required>
                </label>
                <label>
                    Husnummer/etage <br>
                    <input type="input" name="ekstras" required>
                </label>
                <label>
                    Postnummer <br>
                    <input type="input" name="ekstras" required>
                </label>
                <label>
                    By <br>
                    <input type="input" name="ekstras" required>
                </label>
                <label class="input">
                    <input type="checkbox" name="ekstras" class="input" required>
                   <p>Jeg er fyldt 18 Ã¥r</p>
                </label>

                <button type="submit" class="button">Videre</button>
            </form>
            </div>
        </main>
    </div>
    <script src="js/kunde.js"></script>
</body>
</html>
