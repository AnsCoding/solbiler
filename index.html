<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lej en bil | Solbiler ApS</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h1>Solbiler ApS</h1>
            </div>
            <div class="login">
                <img src="img/user.svg" alt="Login Ikon">
                <a href="#">Log Ind</a>
            </div>
        </header>
        <main>
            <div class="find-bil">
                <h3>Find bilen som passer til dig</h3>
                <form>
                    <div class="adskil-form">
                        <div class="input-label-style">
                            <label for="dato-fra">Jeg henter den</label>
                            <input type="date" name="dato-fra" id="dato-fra">
                        </div>
    
                        <div class="input-label-style">
                            <label for="dato-til">Jeg afleverer den</label>
                            <input type="date" name="dato-til" id="dato-til">
                        </div>
                    </div>

                    <div class="adskil-form">
                        <div class="input-label-style">                        
                            <label for="person-input">Antal personer</label>
                            <input type="number" value="1" min="1" max="8" name="person-input" id="person-input">
                        </div>
    
                        <div class="input-label-style">
                            <label for="kuffert-input">Antal kufferter</label>
                            <select name="kuffert-input" id="kuffert-input">
                                <option>0 - kun taske</option>
                                <option value="1">1 kuffert</option>
                                <option value="2">2 kufferter</option>
                                <option value="3">3 kufferter</option>
                                <option value="4">4 kufferter</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn-container">
                        <input type="button" value="SÃ¸g" class="book-knap">
                    </div>
                </form>
            </div>
        </main>
        <template id="bil-template">
            <article class="bil-resultat">
                <div class="img-titel-container">
                    <div class="bil-img">
                        <img src="" alt="">
                    </div>
                    <div class="titel-resultat">
                        <h3></h3>
                    </div>
                </div>
                <div class="info-resultat">
                    <div>
                        Kategori: <p class="kategori"></p> <br>
                        Personer: <p class="personer"></p> <br>
                        Kufferter: <p class="kufferter"></p>
                    </div>
                </div>
                <div class="pris-booking-resultat">
                    <h3 class="pris"></h3>
                    <button>Book nu</button>
                </div>
            </article>
        </template>
        <section class="resultat"></section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
